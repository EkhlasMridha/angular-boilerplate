<authpage-wrapper>
  <div
    sideImage
    class="side-image flex item-center justify-center bg-primary color-white"
  >
    Welcome to&nbsp;<strong>Rootline</strong>
  </div>
  <div authBody style="margin-top: 20px">
    <div class="title-text">SignUp</div>
    <form
      [formGroup]="signupForm"
      (ngSubmit)="onSubmit()"
      class="auth-form signup-form"
    >
      <div
        class="flex flex-col w-full mx-auto"
        style="max-width: 380px; gap: 14px"
      >
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="example@example.com"
            required
          />
          <mat-error>{{ errorObserver.email | async }}</mat-error>
        </mat-form-field>
        <div class="flex form-item-gap">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>First name</mat-label>
            <input
              matInput
              formControlName="firstName"
              placeholder="first name"
              required
            />
            <mat-error>{{ errorObserver.firstName | async }}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Last name</mat-label>
            <input
              matInput
              formControlName="lastName"
              placeholder="last name"
              required
            />
            <mat-error>{{ errorObserver.lastName | async }}</mat-error>
          </mat-form-field>
        </div>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="isVisible ? 'text' : 'password'"
            placeholder="password"
            required
          />
          <button
            matSuffix
            mat-icon-button
            type="button"
            (click)="isVisible = !isVisible"
          >
            <mat-icon
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="isVisible"
            >
              {{ isVisible ? "visibility" : "visibility_off" }}
            </mat-icon>
          </button>
          <mat-error>{{ errorObserver.password | async }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            formControlName="confirmPassword"
            [type]="isVisible ? 'text' : 'password'"
            placeholder="confirm password"
            required
          />
          <mat-error>{{ errorObserver.confirmPassword | async }}</mat-error>
        </mat-form-field>
      </div>

      <div
        class="flex flex-col mx-auto item-center"
        style="margin-top: 8px; max-width: 380px"
      >
        <button
          mat-raised-button
          type="submit"
          color="primary"
          [disabled]="loading"
          style="width: 150px"
        >
          Create Account
        </button>
        <div class="h-full h-full signin-hint">
          <span class="">Already have an account ?</span>
          <button
            mat-button
            routerLink="/signin"
            color="primary"
            class="font-semibold"
            type="button"
          >
            SignIn
          </button>
        </div>
      </div>
    </form>
  </div>
</authpage-wrapper>
