<mat-toolbar #matToolbar color="primary" class="custom-toolbar">
  <mat-toolbar-row>
    <div class="flex item-center">
      <button mat-icon-button (click)="openDrawer($event)" color="primary">
        <mat-icon
          svgIcon="menu-toggle"
          [ngClass]="{ 'rotate-180': !drawerOpen }"
        />
      </button>
    </div>
    <div class="spacer"></div>
    <div class="navitem-list flex h-full">
      <div
        class="nav-item full-height flex"
        matRipple
        [matMenuTriggerFor]="menu"
      >
        <div
          class="flex item-center my-auto"
          style="gap: 6px; margin: 0px 6px; padding: 0px 8px"
        >
          <mat-icon svgIcon="profile" class="color-primary" />
          <span class="text-sm" style="font-weight: 500">John doe</span>
        </div>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item (click)="onChangePassword()">
            <mat-icon>password</mat-icon>
            <span>Change password</span>
          </button>
          <button mat-menu-item (click)="onSignOut()">
            <mat-icon svgIcon="signout"></mat-icon>
            <span class="color-warn">Signout</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
